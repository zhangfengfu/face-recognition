<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标题</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" href="reset.css">
<style>
#list{overflow: hidden;padding: 20px 0 0 ;}
#list li{float: left;margin-left:50px;width:80px;height:100px;position:relative;background: #333;cursor:pointer;overflow: hidden; }
#list li img{width:60px;height:60px;position:absolute;top:-60px;left:10px;}
#list li p{font-size:16px;color:#999;margin-top:70px;text-align: center; }	
</style>
</head>
<body>
<ul id="list">
	<li>
		<img src="01.png" alt="">
		<p>CDK兑换</p>
	</li>
	<li>
		<img src="02.png" alt="">
		<p>CDK兑换</p>
	</li>
	<li>
		<img src="03.png" alt="">
		<p>CDK兑换</p>
	</li>
	<li>
		<img src="04.png" alt="">
		<p>CDK兑换</p>
	</li>
</ul>
</body>
<script>
var list=document.getElementById('list');
var lis=list.getElementsByTagName('li');
var imgs=list.getElementsByTagName('img');
var time1=null,t=-60;//t代表top
for (var i = 0; i < lis.length; i++) {
	lis[i].onmouseover=function(ev){
		var Event=ev||window.event;
		var from=Event.fromElement||Event.relatedTarget;
//在mouseover事件中from，表示鼠标来自哪个元素，也是事件委托类型，和target与srcElement相反
	while(from){
		if (this==from) {
			return false;
		};
		from=from.parentNode;
	}
		t=-60;
		for (var i = 0; i < lis.length; i++) {
			if(lis[i]==this){
				var v=i;
				time1=setInterval(function(){
					t++;
					if (t>=0) {
						t=0;
						clearInterval(time1);
					};
					imgs[v].style.top=t+'px';
				},30)
			}
		};
	}
	lis[i].onmouseout=function(ev){
		var Event=ev||window.event;
		var to=Event.toElement||Event.relatedTarget;
//在mouseout事件中to，表示鼠标指向那个元素，也是事件委托类型，和target与srcElement相反
	while(to){
		if (this==to) {
			return false;
		};
		to=to.parentNode;
	}
		clearInterval(time1);
		for (var i = 0; i < lis.length; i++) {
			if(lis[i]==this){
				imgs[i].style.top='-60px';
			}
		};
	}
};
</script>
</html>
