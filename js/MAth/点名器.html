<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>测试</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
body{background: #000;}
#btn{font-size: 80px; color: #fff; text-align: center; cursor: pointer;}
#con{font-size: 100px; color:yellow; text-align: center; margin-top: 100px;}
</style>
</head>
<body>
	<div id="btn">Start</div>
	<div id="con"></div>
</body>
<script>
var btn=document.getElementById('btn');
var con=document.getElementById('con');
var arr=[
		"陈硕菲",
		"魏明月",
		"杜豪",
		"张通文",
		"周康",
		"董昶江",
		"曹帅康",
		"叶永志",
		"王笑",
		"贾进虎",
		"郝毅",
		"李子健",
		"候新新"];
var flag=0,time=null;
btn.onclick=function (){
	if (flag==0) {
		btn.innerHTML='Stop';
		random();
		flag=1;
	} else{
		btn.innerHTML='Start';
		stop();
		flag=0;
	};
}

var len=arr.length;
function random(){
	time=setInterval(function (){
		con.innerHTML=arr[Math.floor(Math.random()*len)]
	},50);
}
function stop(){
	clearInterval(time);
}
//按下空格随机点名
document.onkeydown=function (ev){
	var event=ev||window.event;
	// alert(event.keyCode)//32空格键
	if (event.keyCode==32) {
		if (flag==0) {
			btn.innerHTML='Stop';
			random();
			flag=1;
		} else{
			btn.innerHTML='Start';
			stop();
			flag=0;
		};
	};
}
</script>
</html>
