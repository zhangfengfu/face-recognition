　　日本报道，最早在2015年度实施将现有卫星活用于海洋监视系统的实证实验的内容也将写入计划。受中国在东海和南海强化海洋战略影响，日本政府希望尽早构筑利用卫星的海洋监视体制。报道称，从太空监视海洋状况的体制被称为海洋监视(MDA)。日本政府决定以国家安全保障局和宇宙战略室等为中心运用MDA。计划通过MDA搜集进入尖阁诸岛(即我钓鱼岛及其附属岛屿——本网注)周边海域的中国舰船和可疑船只的动向、中国在南海海域的动向等安全保障上所不可或缺的信息。

　　计划将写入构成MDA的人工卫星、无人机、舰船和调查船等体制的概要。日本的宇宙航空研究开发机构(JAXA)计划尽早实施活用陆地观测技术卫星“Daichi-2”等卫星的实证实验，这些卫星被目前被用于火山活动的观测等。</textarea>
