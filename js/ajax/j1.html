<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<style>
	*{list-style: none;}
	#txt{width:500px;height:30px;position:absolute;left:50px;}
	#con{width:462px;border:1px solid #000;position: absolute;left:50px;top:27px;}
	#con li{background:#f4f4f4;}
	#con li:hover{background:#ccc;}
	</style>
</head>
<body>
	<input type="text" name="" value="" id="txt">
	<ul id="con"></ul>
</body>
<script>
var txt=document.getElementById('txt');
var con=document.getElementById('con');
var Script=null;
txt.onkeyup=function(){
	if (Script) {
		document.body.removeChild(Script);
	};
	var Url='http://suggestion.baidu.com/su?cb=callback&wd='+txt.value+'&_='+Math.random();
	Script=document.createElement('script');
	Script.src=Url;
	document.body.appendChild(Script);
}

function callback(json){
	con.innerHTML='';
	for (var i = 0; i < json.s.length; i++) {
		con.innerHTML+='<li>'+json.s[i]+'</li>';
	};
}
</script>
</html>
