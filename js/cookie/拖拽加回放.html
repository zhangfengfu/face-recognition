<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>拖拽回放</title>
<style>
#div1{ height:100px; width:100px; background:#ccc; position:absolute;}
</style>

<script>
window.onload=function (){
	
	var oDiv=document.getElementById("div1");
	var oBtn=document.getElementById("btn1");
	var oText=document.getElementById("text1");
	var arr=[];
	oDiv.onmousedown=function (ev){
		var oEvent=ev||event;
		oEvent.preventDefault();
		//存距离
		var disX=oEvent.clientX-oDiv.offsetLeft;
		var disY=oEvent.clientY-oDiv.offsetTop;
		
		document.onmousemove=function (ev){
			var oEvent=ev||event;
			oEvent.preventDefault();
			var l=oEvent.clientX-disX;
			var t=oEvent.clientY-disY;
			
			oDiv.style.left=l+"px";
			oDiv.style.top=t+"px";
			
			arr.push({left:l, top:t});
			
			oText.value+="left:"+l+",top:"+t+"\n";//js转义符 \n 换行
		}
		
		document.onmouseup=function (){
			document.onmousemove=null;
			document.onmouseup=null;
		}
		oBtn.onclick=function (){
			var timer=setInterval(function (){
				var obj=arr.pop();
				//pop()方法 删除数组的最后一个元素并返回这个元素
				oDiv.style.left=obj.left+"px";
				oDiv.style.top=obj.top+"px";
				if (arr.length<=0){
					clearInterval(timer);
				}
			},20);
		}
	}
		
}
</script>
</head>

<body>
<textarea rows="30" id="text1"></textarea>
<input type="button" id="btn1" value="回放"/>
<div id="div1"></div>
</body>
</html>
