 <script>
   // 文字换行
  function formateText (str, num) {
    if (!str) return
    let list = []
    let arr = str.split('')
    arr.map((v, index)=>{
      list.push(v)
      if (index > 0 && (index + 1)%num == 0 && (index + 1) < str.length) {
        list.push('\n')
      }
    })
    return list.join('')
  }
  // formateText('1234567890',5)
function fn () {
