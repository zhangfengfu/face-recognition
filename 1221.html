<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text {
      width: 200px;
      height: 100px;
      background: khaki;
      border-radius: 0 200px;
      white-space: nowrap;
      overflow: '.....';
      text-overflow: ellipsis;
      color: rosybrown;
    }
    .text:hover{
      overflow: visible;
      text-overflow: inherit;
    }
  </style>
</head>
<body>
  <div class="text">
    this is a demo thisisaveryveryveryveryveryverylongword test overflow hidden
  </div>
</body>
</html>
